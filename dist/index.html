<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>

    <div class="wrapper">
        <div class="game-title">
            <h2>Scissors, Paper & Rock</h2>
        </div>
        <div class="game-content">
            <div class="game-show">
                <div class="player-1-choice">
                    <img src="5cc68bd87b35de0b5f3f.png" class="animate-1">
                    <p>PLAYER 1</p>
                </div>
                <div id="message">start!</div>
                
                <div class="player-2-choice">
                    <img src="5cc68bd87b35de0b5f3f.png" class="animate-2">
                    <p>PLAYER 2</p>
                </div>
            </div>
        </div>

        <h3>Choose:</h3>
        <div class="game-options">
            <div class="option scissors">
                <img src="0e36c8eef873a874d7ba.png" data-id="scissors">
                <span>Scissors</span>
            </div>

            <div class="option Paper">
                <img src="af31c549737ccc034916.png" data-id="paper">
                <span>Paper</span>
            </div>

            <div class="option rock">
                <img src="5cc68bd87b35de0b5f3f.png" data-id="rock">
                <span>Rock</span>
            </div>
        </div>
    </div>

    <script src="db2b242d958c28c8edd6.js"></script>
</body>
</html>
